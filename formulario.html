<!DOCTYPE html>
<html lang="en">

<head>
  <title>Registration Form</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="formularioStyle.css">
</head>

<body>
  <h1>Registration Form</h1>
  <p>Please fill out this form with the required information</p>
  <!--el atributo post especifica como enviar los datos del formulario a la
    direccion URL del atributo action. -->
  <form action="https://register-demo.freecodecamp.org" method="post">
    <!--fieldset es un elemento de bloque, es decir, un grupo de campos que permite
      organizar los campos de un formulario en grupos-->
    <fieldset>
      <!--Con los atributos “for” del elemento “label” e “id” del elemento “input” hacemos que 
        dichos elementos se vinculen siempre y cuando ambos atributos tengan el mismo valor.-->
      <!--hacemos los campos obligatorios usando el atributo "required"-->
      <label for="first-name">Enter Your First Name:
        <input id="first-name" type="text" name="nombre" required />
      </label>
      <label for="last-name">Enter Your Last Name:
        <input id="last-name" type="text" name="apellido" required />
      </label>
      <label for="email">Enter Your Email:
        <input id="email" type="email" name="correo" required />
      </label>
      <!--con el atriuto "minlength" y su valor 8, restringuimos el minimo de caracteres de la contraseña-->
      <!--el atributo "pattern" tambien restringue un campo según lo que se indique en su valor. Por ejemplo
        el valor [a-z0-5]{8,} indica un minimo de 8 caracteres, entre letras minusculas, numeros del 0 al 5 o
        incluso una combinacion de ambas.-->
      <label for="new-password">Create a New Password:
        <input id="new-password" type="password" pattern="[a-z0-5]{8,}" name="contraseña" required />
      </label>
    </fieldset>
    <fieldset>
      <legend>Account type (required)</legend>
      <!--relacionamos los input de tipo radio usando el atributo name con el mismo valor. Esto para
        que el usuario solo seleccionar una de las 2 opciones-->
      <!--Vinculamos los elementos label e input usando los atributos “for” e “id” respectivamente 
        y con los valores equivalentes.-->
      <label for="personal-account">
        <input id="personal-account" class="inline" type="radio" name="account-type"> Personal Account
      </label>
      <label for="business-account">
        <input id="business-account" class="inline" type="radio" name="account-type"> Business Account
      </label>
    </fieldset>
    <fieldset>
      <label for="profile-picture">Upload a profile picture:
        <input id="profile-picture" type="file" name="archivo">
      </label>
      <label for="age">Input your age (years):
        <input id="age" type="number" min="13" max="120" name="edad">
      </label>
      <label for="referrer">How did you hear about us?
        <select id="referrer" name="menu-desplegable">
          <option value="">(select one)</option>
          <option value="1">freeCodeCamp News</option>
          <option value="2">freeCodeCamp YouTube Channel</option>
          <option value="3">freeCodeCamp Forum</option>
          <option value="4">Other</option>
        </select>
      </label>
      <label for="bio">Provide a bio:
        <textarea id="bio" rows="3" cols="30" placeholder="I like coding on the beach..." name="texto-input"></textarea>
      </label>
    </fieldset>
    <!--vinculamos el texto "terms and conditions" usando el elemento "a" con un atributo href-->
    <label for="terms-and-conditions">
      <input id="terms-and-conditions" class="inline" type="checkbox" name="condiciones" required> I accept the <a
        href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
    </label>
    <input type="submit" value="Submit">
  </form>
</body>

</html>
